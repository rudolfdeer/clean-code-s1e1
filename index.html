<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture" class="header-img">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section id="add" class="add">
        <label for="new-task" class="new-task">Add Item</label>
        <input id="new-task" type="text" class="inp text add-inp">
        <button class="btn">Add</button>
      </section>
      <section class="todo">
        <h3 class="list-name">Todo</h3>
        <ul id="todo" class="list">
          <li class="list-item">
            <input type="checkbox" class="inp checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="inp text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" alt="" class="delete-btn-icon">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="inp checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task inp text">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img src="./remove.svg" alt="" class="delete-btn-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="list-name">Completed</h3>
        <ul id="completed" class="list">
          <li class="list-item">
            <input type="checkbox" checked class="inp checkbox">
            <label class="task completed-task">See the Doctor</label>
            <input type="text" class="inp text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
            <img src="./remove.svg" alt="" class="delete-btn-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
