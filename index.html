<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture" class="header__img">
      <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="section add">
        <label for="new-task" class="section__name">Add Item</label>
        <input id="new-task" type="text" class="input input__text input__text__add">
        <button class="btn btn__add">Add</button>
      </section>
      <section class="section todo">
        <h3 class="section__name">Todo</h3>
        <ul class="list list__todo">
          <li class="list__item">
            <input type="checkbox" class="input input__checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="input input__text">
            <button class="btn btn__edit ">Edit</button>
            <button class="btn btn__delete">
              <img src="./remove.svg" alt="" class="delete__icon">
            </button>
          </li>
          <li class="list__item list__item__edit">
            <input type="checkbox" class="input input__checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input input__text">
            <button class="btn btn__edit">Save</button>
            <button class="btn btn__delete">
              <img src="./remove.svg" alt="" class="delete__icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section completed">
        <h3 class="section__name">Completed</h3>
        <ul class="list list__completed">
          <li class="list__item">
            <input type="checkbox" checked class="input input__checkbox">
            <label class="task task__completed">See the Doctor</label>
            <input type="text" class="input input__text">
            <button class="btn btn__edit">Edit</button>
            <button class="btn btn__delete">
            <img src="./remove.svg" alt="" class="delete__icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
